<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/Clock.png" />
        <title>Clock</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="clock">
            <span class="clock__title">El-Kaiser</span>
            <span class="clock__hour clock__member"></span>
            <span class="clock__minute clock__member"></span>
            <span class="clock__second clock__member"></span>
            <span class="clock__letter--1 clock__letter"></span>
            <span class="clock__letter--2 clock__letter"></span>
            <span class="clock__letter--3 clock__letter"></span>
            <span class="clock__letter--4 clock__letter"></span>
            <span class="clock__letter--5 clock__letter"></span>
            <span class="clock__letter--6 clock__letter"></span>
            <span class="clock__letter--7 clock__letter"></span>
            <span class="clock__letter--8 clock__letter"></span>
            <span class="clock__letter--9 clock__letter"></span>
            <span class="clock__letter--10 clock__letter"></span>
            <span class="clock__letter--11 clock__letter"></span>
            <span class="clock__letter--12 clock__letter"></span>
        </div>
        <script src="js/action.js"></script>
    </body>
</html>
